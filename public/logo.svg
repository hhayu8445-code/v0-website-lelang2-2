<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#dc2626"/>
  
  <!-- Car Icon -->
  <g transform="translate(128, 180)">
    <!-- Car body -->
    <rect x="20" y="60" width="216" height="80" rx="10" fill="#ffffff"/>
    <rect x="40" y="40" width="176" height="60" rx="8" fill="#ffffff"/>
    
    <!-- Windows -->
    <rect x="50" y="50" width="70" height="40" rx="4" fill="#dc2626"/>
    <rect x="136" y="50" width="70" height="40" rx="4" fill="#dc2626"/>
    
    <!-- Wheels -->
    <circle cx="70" cy="140" r="25" fill="#1f2937"/>
    <circle cx="70" cy="140" r="15" fill="#6b7280"/>
    <circle cx="186" cy="140" r="25" fill="#1f2937"/>
    <circle cx="186" cy="140" r="15" fill="#6b7280"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">LELANG</text>
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">MOBIL</text>
</svg>
